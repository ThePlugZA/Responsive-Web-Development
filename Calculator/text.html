<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div id="calculate" class="container">

            <div id="text-display" class="row">
                <div id="preview"></div>
                <div id="display">0</div>
            </div>

            <div id="row1" class="row">
                <button id="seven" class="number col-xs-2">7</button>
                <button id="eight" class="number col-xs-2">8</button>
                <button id="nine" class="number col-xs-2">9</button>
                <button id="clear" class="col-xs-2">AC</button>
                <button id="delete" class="col-xs-2">DEL</button>
            </div>
            <div id="row2" class="row">
                <button id="four" class="number col-xs-2">4</button>
                <button id="five" class="number col-xs-2">5</button>
                <button id="six" class="number col-xs-2">6</button>
                <button id="multiply" class="operator col-xs-2">x</button>
                <button id="divide" class="operator col-xs-2">/</button>
            </div> 
            <div id="row3" class="row">
                <button id="one" class="number col-xs-2">1</button>
                <button id="two" class="number col-xs-2">2</button>
                <button id="three" class="number col-xs-2">3</button>
                <button id="add" class="operator col-xs-2">+</button>
                <button id="subtract" class="operator col-xs-2">-</button>
            </div>
            <div id="row4" class="row">
                <button id="zero" class="number col-xs-4">0</button>
                <button id="decimal" class="number col-xs-4">.</button>
                <button id="equals" class="col-xs-3">=</button>
            </div>
          
        </div>
        <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script defer type="module" src="javS.js"></script>
    </body>

</html>
