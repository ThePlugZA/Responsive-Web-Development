<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="create.css" type="text/css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/6906c5e38f.js" crossorigin="anonymous"></script>
   </head>

<body style="background-color: rgb(82, 88, 82);">
   <div id="audio">
      <audio id="H-1">
         <source src="Heater-1.mp3" type="audio/mpeg">
      </audio>
      <audio id="o-HH">
         <source src="Cev_H2.mp3" type="audio/mpeg">
      </audio>
      <audio id="cl-HH">
         <source src="Dsc_Oh.mp3" type="audio/mpeg">
      </audio>
      <audio id="H-2">
         <source src="Heater-2.mp3" type="audio/mpeg">
      </audio>
      <audio id="H-3">
         <source src="Heater-3.mp3" type="audio/mpeg">
      </audio>
      <audio id="H-4">
         <source src="Heater-4_1.mp3" type="audio/mpeg">
      </audio>
      <audio id="O-Clap">
         <source src="Heater-6.mp3" type="audio/mpeg">
      </audio>
      <audio id="Kick&Hat">
         <source src="Kick_n_Hat (1).mp3" type="audio/mpeg">
      </audio>
      <audio id="o-Kick">
         <source src="RP4_KICK_1.mp3" type="audio/mpeg">
      </audio>
   </div>

   <div id="drum-machine">
      <div class="row">
      
      <div class="col-6">
      <button id="Heater-1" class=drum-pad">Q</button>
      <button id="Heater-2" class="drum-pad">W</button>
      <button id="Heater-3" class="drum-pad">E</button>
   
      <button id="Heater-4" class="drum-pad">A</button>
      <button id="Clap" class="drum-pad">S</button>
      <button id="Open-HH" class="drum-pad">D</button>
 
      <button id="Closed-HH" class="drum-pad">Z</button>
      <button id="Kick-n-Hat" class="drum-pad">X</button>
      <button id="Kick" class="drum-pad">C</button>
      </div>

      <div id="control" class="col-6">
         <div id="display"></div>
         <div id="volume">
            <i class="fa-solid fa-volume-low"></i>
               <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
            <i class="fa-solid fa-volume-high"></i>
         </div>
      </div>
      
      </div>
      
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script defer type="module" src="play.js"></script>
</body>
</html>
